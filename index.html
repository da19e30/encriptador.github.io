<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img src="Alura Challenge -1/Logo.png" alt="Logo Alura">
    </header>

    <main>
        <section class="section-1">
            <textarea class="textarea-1" placeholder="Ingresa el texto aqui"></textarea>

            <div class="terminos">
                <p><i class="fa-solid fa-circle-exclamation"></i>Solo letras minusculas y sin acentos.</p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
            
        </section>
        
        <section class="section-2">
            <div class="contenedor-muñeco ">
                <img src="Alura Challenge -1/Muñeco.png" alt="muñeco Alura">
            </div>

            <div class="contenedor-anuncio ">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>

            <div class="contenedor-parrafo ">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <h1>Mensaje encriptado</h1>
                <p class="texto-resultado "></p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="copiar" value="Copiar">
            </div>
        </section>
    </main>
    
    <footer>
        <p class="copyright">&copy Copyright challenge victor - 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
